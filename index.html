<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        body {
            background-color: hsl(212, 45%, 89%);
        }
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <div class="card QR">    
        <div class="card-content">
            <div class="image-container">
                <img src="images/image-qr-code.png" alt="QR Code"></img>
            </div>
            <h4 id="QrCode-Title">Improve your front-end skills by building projects</h4>
            <p id="QrCode-Body"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Clonephaze">Jack Smith</a>.
    </div>
</body>
</html>
